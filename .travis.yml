dist: focal
language: cpp
compiler:
  - clang

addons:
  apt:
    update: true
    packages:
    - nasm
    - grub2
    - xorriso
    - cmake
    - mtools
    - clang-10

env:
    - COMPILER=clang
    - CC=clang-10
    - CXX=clang++-10


script:
  - mkdir build && cd build
  - cmake .. -G "Unix Makefiles"
  - make
  - make test